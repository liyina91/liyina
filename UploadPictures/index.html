<body>

                  <div id='imgCont'><img src="img/plus.jpg" alt=""></div>
                  <input id="file" type="file" name="" value="">
                </div>

       </div>
</div>


<script src="js/MKupImages.js" type="text/javascript"></script>
<script type="text/javascript">

// 上传图片
var upImages = new MKupImages({
  autoSize: true,
  width: 750,  // 最大宽度  autoSize: true
  height: 900, // 最大高度  autoSize: true
  inputElem: '#file',
  boxElem: '#imgCont',
  cmpGrade: 0.6, //压缩图片
  multiple: false,
  upCallback: function(dataurl){
    document.getElementById("imgCont").innerHTML = "";
    var oImg = new Image();
    oImg.src = dataurl;
    this.boxElem.appendChild(oImg);
    oImg.onload = function(){ //一定要这一步
      console.log('显示成功');
    };
    //alert(ImgW);
    //alert(ImgH);
  }
});


</script>
